			        				<p:outputLabel for="estimativaValOutrosSem" style="font-weight: 10; font: 15px arial, sans-serif;"  value="Outros: (R$)" />

        		 <h:panelGrid id="pgPessoaFisica" columns="2"  cellpadding="10">

					<p:outputLabel for="cpf" value="Cpf: *" /> 
				    <p:inputMask id="cpf" value="#{PessoaFisicaMB.pessoaFisicaTela.cpf}" size="20" mask="999.999.999-99" />

					<p:outputLabel for="email" value="Email:" />

				<h:selectOneRadio value="#{PessoaFisicaMB.tipoPessoaFisica}">

        	</h:form>
