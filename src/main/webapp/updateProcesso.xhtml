<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>

<h:body>
		<h:form id="formProcesso">
			<p:panel id="panelReidi" header="SISGINF" >
			
	            <h:panelGrid id="pgProcessos" columns="2" cellpadding="10">
	            
					<p:outputLabel for="numeroOriginalAntaq" style="font-weight: 10; font: 15px arial, sans-serif;" value="Nº Original Antaq:" /> 
	        		<p:inputText id="numeroOriginalAntaq" style="font-weight: 10; font: 15px arial, sans-serif;"  value="#{ProcessoMB.processoSelecionado.numeroOriginalANTAQ}" size="20" />
	        		
					<p:outputLabel for="numeroApensoAntaq" style="font-weight: 10; font: 15px arial, sans-serif;" value="Nº Apenso Antaq:" /> 
	        		<p:inputText id="numeroApensoAntaq"  style="font-weight: 10; font: 15px arial, sans-serif;" value="#{ProcessoMB.processoSelecionado.numeroApensoANTAQ}" size="20" />        		        
	        		        		
	        		<p:outputLabel for="numeroProcessoSep" style="font-weight: 10; font: 15px arial, sans-serif;" value="Nº Processo SEP:" /> 
	        		<p:inputText id="numeroProcessoSep"  style="font-weight: 10; font: 15px arial, sans-serif;" value="#{ProcessoMB.processoSelecionado.numeroProcessoSEP}" size="20" />        	
	        		        		
	        		<p:outputLabel for="dataProtocoloSep" style="font-weight: 10; font: 15px arial, sans-serif;" value="Data Protocolo SEP:" />
	        		<p:calendar id="dataProtocoloSep" style="font-weight: 10; font: 15px arial, sans-serif;"  value="#{ProcessoMB.processoSelecionado.dataProtocoloSEP}" showOn="button"  />
	        		
	        		<p:outputLabel for="localizacao" style="font-weight: 10; font: 15px arial, sans-serif;" value="Localização:" />         		        		
	       			<p:selectOneMenu id="localizacao" value="#{ProcessoMB.processoSelecionado.localizacao}" style="width:10px" >
	            		<f:selectItems  value="#{ProcessoMB.localizaoSituacaoProcesso}" style="font-weight: 10; font: 15px arial, sans-serif;"  />            
	        		</p:selectOneMenu>
	        		
	            </h:panelGrid>
	            
	           	<center>
	    			<p:commandButton id="cbUpdate" value="Salvar" action="#{ProcessoMB.updateProcesso}" 
		        		style="font-weight: 10; font: 15px arial, sans-serif;"/>
		        	<p:commandButton value="Voltar" action="#{ProcessoMB.homePage}"
						style="font-weight: 10; font: 15px arial, sans-serif;"/>
		        </center>
	        </p:panel>
	 	</h:form>
</h:body>


</html>
